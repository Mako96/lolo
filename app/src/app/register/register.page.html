<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input required  [(ngModel)]="firstName_V"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input required  [(ngModel)]="lastName_V"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required email [(ngModel)]="email_V"></ion-input>
    </ion-item>




    <ion-button shape="round" fill="solid" margin-top (click)="submitClick()" > Next </ion-button>
    <ion-button shape="round" fill="solid" (click)="goBack()" margin-top  margin-start> Go Back </ion-button>


</ion-content>
