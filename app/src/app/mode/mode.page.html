<ion-header>
  <ion-toolbar>
    <ion-title>mode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h3 style="text-align:center ">Please select the period of the session</h3>
 <ion-card> 
  <ion-slides  pager='true'   (ionSlideDidChange)="slideChanged()">
   <ion-slide *ngFor="let m of modes" >
   <img class="mode" src={{m.type}}/>
   </ion-slide>
  </ion-slides >
 </ion-card>
 <ion-button expand="full" shape="round" (click)="nextClick()">Next</ion-button>
</ion-content>
